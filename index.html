<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 自动核价表</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- 引入外部的 JavaScript 文件 -->
    <style>
        /* 简单的样式保持不变 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        .login-form input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .login-form button {
            padding: 10px;
            font-size: 16px;
        }
        #main-content {
            display: none; /* 初始状态隐藏 */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="用户名" required>
            <input type="password" id="password" placeholder="密码" required>
            <button type="submit">登录</button>
        </form>
    </div>

    <div id="main-content">
        <h1>自动核价表</h1>
        <button class="btn" onclick="addRow()">插入行</button>
        <table id="pricingTable">
            <thead>
                <tr>
                    <th>产品类型</th>
                    <th>产品名称</th>
                    <th>型号</th>
                    <th>数量</th>
                    <th>单价</th>
                    <th>成本总价</th>
                    <th>EXW单价 (USD)</th>
                    <th>取整报价</th>
                    <th>利润率 (%)</th>
                    <th>EXW售价</th>
                </tr>
            </thead>
            <tbody>
                <!-- 初始行可以从数据库或后端加载 -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="9">汇率</td>
                    <td><input type="text" id="exchangeRate" oninput="calculateTotal()"></td>
                </tr>
                <tr>
                    <td colspan="9">国内运费 (RMB)</td>
                    <td><input type="text" id="domesticFreight" oninput="calculateTotal()"></td>
                </tr>
                <tr>
                    <td colspan="9">FOB售价 (USD)</td>
                    <td><input type="text" id="totalFOBPrice" readonly></td>
                </tr>
                <tr>
                    <td colspan="9">海运费 (USD)</td>
                    <td><input type="text" id="seaFreight" oninput="calculateTotal()"></td>
                </tr>
                <tr>
                    <td colspan="9">CIF售价 (USD)</td>
                    <td><input type="text" id="totalCIFPrice" readonly></td>
                </tr>
                <tr>
                    <td colspan="9">人民币售价</td>
                    <td><input type="text" id="rmbPrice" readonly></td>
                </tr>
                <tr>
                    <td colspan="9">总成本 (RMB)</td>
                    <td><input type="text" id="totalCostRMB" readonly></td>
                </tr>
                <tr>
                    <td colspan="9">利润</td>
                    <td><input type="text" id="profit" readonly></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
